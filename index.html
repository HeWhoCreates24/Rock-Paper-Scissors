<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="choices">
            <div class="choice" id="rock">
                <p>ROCK</p>
            </div>
            <div class="choice" id="paper">
                <p>PAPER</p>
            </div>
            <div class="choice" id="scissors">
                <p>SCISSORS</p>
            </div>
        </div>
        <div class="result">
            <div class="scores">
                <div class="score">
                    <div id="user-score">0</div>
                    <p>YOU</p>
                </div>
                <div class="score">
                    <div id="bot-score">0</div>
                    <p>BOT</p>
                </div>
            </div>
            <div class="msg">Rock Paper Scissors By @tanmayhatkar240</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
